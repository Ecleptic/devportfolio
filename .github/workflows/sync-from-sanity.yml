name: Sync Resume from Sanity

on:
  # Manual trigger from GitHub Actions tab
  workflow_dispatch:
  
  # Automatic trigger from Sanity webhook when you click "Publish"
  repository_dispatch:
    types: [sanity-update]
  
  # Optional: Run automatically every day at 9 AM UTC
  # schedule:
  #   - cron: '0 9 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./scripts
        run: npm install
      
      - name: Sync from Sanity
        working-directory: ./scripts
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          SANITY_DATASET: production
        run: npm run sync-from-sanity
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code resume.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add resume.json
          git commit -m "chore: Update resume from Sanity CMS"
          git push
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes detected in resume.json"
